<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slam Dunk Ticketing Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp2428799.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .section-title {
            background: #d32f2f;
            padding: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .section-title:hover {
            background: #b71c1c;
        }
        .hidden {
            display: none;
        }
        .form-control, .form-select {
            font-size: 1.2rem;
            padding: 15px;
        }
        .btn-danger, .btn-primary {
            font-size: 1.2rem;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
        }
        .ticket {
            background: red;
            color: white;
            font-size: 22px;
            padding: 25px;
            border-radius: 12px;
            margin: 20px auto;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        .slam-dunk-img {
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-family: 'Impact', sans-serif;">Slam Dunk Ticketing</h1>
        <img src="Slam dunk.jpg" class="slam-dunk-img" alt="Slam Dunk Team">
        
        <div class="section-title" onclick="toggleSection('personalInfo')">▼ Personal Information</div>
        <div id="personalInfo" class="hidden mt-3">
            <p>Fill out the form below.</p>
            <input type="text" class="form-control mb-3" placeholder="Complete Name">
            <input type="email" class="form-control mb-3" placeholder="Email">
            <button class="btn btn-danger" onclick="submitInfo()">SUBMIT INFO</button>
        </div>
        
        <div class="section-title mt-3" onclick="toggleSection('ticketPrice')">▼ Ticket Price</div>
        <div id="ticketPrice" class="hidden mt-3">
            <p>Check your ticket price.</p>
            <select class="form-select mb-3" id="seat">
                <option value="0">Select Seat</option>
                <option value="500">VIP - PHP 500</option>
                <option value="300">Regular - PHP 300</option>
            </select>
            <select class="form-select mb-3" id="discount">
                <option value="0">No Discount</option>
                <option value="0.2">Student Discount (20%)</option>
            </select>
            <button class="btn btn-danger" onclick="calculatePrice()">CHECK PRICE</button>
        </div>
        
        <div class="section-title mt-3" onclick="toggleSection('printTicket')">▼ Print Ticket</div>
        <div id="printTicket" class="hidden mt-3">
            <p>Select your ticket.</p>
            <div class="ticket">SLAM DUNK GAME TICKET<br>ADMIT ONE</div>
            <button class="btn btn-danger" onclick="printTicket()">PRINT TICKET</button>
        </div>
        <br>
        <button class="btn btn-primary mt-3">BUY MORE TICKETS</button>
    </div>

    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            section.classList.toggle('hidden');
        }

        function submitInfo() {
            var name = document.querySelector('input[placeholder="Complete Name"]').value;
            var email = document.querySelector('input[placeholder="Email"]').value;
            if (name && email) {
                alert("Info Submitted: " + name + ", " + email);
            } else {
                alert("Please fill in all fields.");
            }
        }

        function calculatePrice() {
            var seatPrice = parseFloat(document.getElementById('seat').value);
            var discount = parseFloat(document.getElementById('discount').value);
            var finalPrice = seatPrice - (seatPrice * discount);
            alert("Your ticket price is: PHP " + finalPrice);
        }

        function printTicket() {
            alert("Printing ticket...");
        }
    </script>
</body>
</html>
